name: Build MSI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build MSI
      run: msbuild /p:Configuration=Release BlockUrlViaForms.sln /t:Rebuild
      
    - name: Publish MSI artifact
      uses: actions/upload-artifact@v2
      with:
        name: MSI Package
        path: AppSetup/AppSetup.msi
